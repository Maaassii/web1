  <ol>
    <li><a href="1.html">지역 및 학교</a></li>
    초6 1학기때까지는 평택시 비전동에 살았고, 평일초등학교를 다녔다.<br>
    하지만 초6 2학기때부턴, 광명시 철산동으로 이사를 갔고, 안현초등학교를 다녔다.<br>
    그리고 중학교는 철산중학교, 고등학교는 진성고등학교를 다녔다.<br>
